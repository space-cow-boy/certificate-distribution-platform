services:
  - type: web
    name: certificate-project
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app.main:app -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: CSV_PATH
        value: students.csv
      - key: CERTIFICATES_DIR
        value: certificates
      - key: CERTIFICATE_TEMPLATE_IMAGE
        value: templates/certificate_template.jpg
      - key: CERTIFICATE_ID_PREFIX
        value: CERT
      # Tuning knobs for certificate name rendering (font metrics differ across OS images)
      - key: CERT_FONT_PATH
        value: /usr/share/fonts/truetype/dejavu/DejaVuSans-Bold.ttf
      - key: CERT_NAME_FONT_SIZE
        value: "120"
      - key: CERT_NAME_Y_OFFSET
        value: "0"
      - key: CERT_NAME_Y_RATIO
        value: "0.52"
      - key: CERT_NAME_MARGIN_RATIO
        value: "0.12"
      - key: CERT_NAME_COLOR
        value: "#000000"
